<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <p>Smokies $10.00 per pack</p>

      <div>
        <label for="regsmokies">Regular</label>

        <select name="regsmokies" id="regsmokies">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <p>
        <label for="jpjsmokies">Jalapeno and Pepper Jack Cheese</label>

        <select name="jpjsmokies" id="jpjsmokies">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </p>

      <p>
        <label for="tersmokies">Teriyaki</label>

        <select name="tersmokies" id="tersmokies">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </p>

      <p>
        <label for="Hab">Habenero</label>

        <select name="hab" id="hab">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </p>

      <p>
        <label for="Habcheese">Habanero and Cheese</label>

        <select name="habcheese" id="habcheese">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </p>

      <p>
        <label for="car">Carolina Reaper</label>

        <select name="car" id="car">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </p>

      <button type="Submit">Submit</button>
    </form>

    <table id="student-table">
      <thead>
        <tr>
          <td>Flavor</td>
          <td>Quantity</td>
          <td>Total</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer>
      <a href="https://lehrsmeatmarket.com/">Lehr's Market Home Page</a>
    </footer>

    <template id="ordered-row">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>

    <script src="scripts.js" type="module"></script>
  </body>
</html>
