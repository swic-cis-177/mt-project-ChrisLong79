<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Smokies Order Form</title>
  </head>
  <body>
    <form id="form">
      <h1>Lehr's Meat Market</h1>
      <h2  class "price" data-price="10.00">Smokies $10.00 per pack</h2>

      <p>
        <label for="regular">Regular</label>
        <input type="number" min="0" id="regular" name="regular" />
      </p>

      <p>
        <label for="jpjsmokies">Jalapeno and Pepper Jack Cheese</label>
        <input type="number" min="0" id="jpjsmokies" name="jpjsmokies" />
      </p>

      <p>
        <label for="tersmokies">Teriyaki</label>
        <input type="number" min="0" id="tersmokies" name="tersmokies" />
      </p>

      <p>
        <label for="Hab">Habenero</label>
        <input type="number" min="0" id="habenero" name="habenero" />
      </p>

      <p>
        <label for="Habcheese">Habanero and Cheese</label>
        <input type="number" min="0" id="habcheese" name="habcheese" />
      </p>

      <p>
        <label for="car">Carolina Reaper</label>
        <input type="number" id="Carolina Reaper" name="car" min="0">
      </p>
      <div>
      <button type="Submit">Submit</button>
      </div>
    </form>

    <table id="shopping-table">
      <thead>
        <tr>
          <td>Flavor</td>
          <td>Quantity</td>
          <td>Unit Price</td>
          <td>Total</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
<h3>Total of Shopping Cart</h3>
    <footer>
      <a href="https://lehrsmeatmarket.com/">Lehr's Market Home Page</a>
    </footer>

    <template id="ordered-row">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
<div></div>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
